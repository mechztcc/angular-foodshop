<div class="row">
    <div class="col-md-6">
        <div class="card mt-4">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Categorias <i class="fa-solid fa-bowl-food ml-2 text-primary"></i></h2>
                    </div>
                    <div class="col-md-6 text-right">
                        <button class="btn btn-sm bg-primary text-white" data-toggle="modal" data-target="#createCategoryModal">Adicionar</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="col-md-12">
                    <span class="badge badge-info mr-1" *ngFor="let category of categories">{{ category.name }}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<app-create-category-modal></app-create-category-modal>
