<div class="row">
	<div class="col-md-12">
		<div class="card">
			<div class="card-header">
				<h2>Dashboard <i class="fa-solid fa-chart-column"></i></h2>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-12 my-3">
	<div class="col-md-4">
		<select class="form-control">
			<option value="">Ultimos 30 dias</option>
			<option value="">Ultimos 60 dias</option>
			<option value="">Ultimos 90 dias</option>
		</select>
	</div>
	</div>
	<div class="col-md-4">
		<div class="card">
			<div class="card-body d-flex flex-column text-center">
				<i class="fa-solid fa-motorcycle text-primary"></i>
				<h2>Entregadores</h2>
				<h1>3</h1>
			</div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="card">
			<div class="card-body d-flex flex-column text-center">
				<i class="fa-solid fa-cart-arrow-down text-primary"></i>
				<h2>Vendas</h2>
				<h1>30</h1>
			</div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="card">
			<div class="card-body d-flex flex-column text-center">
				<i class="fa-solid fa-sack-dollar text-primary"></i>
				<h2>Lucro</h2>
				<h1>R$ 3.000,00</h1>
			</div>
		</div>
	</div>
	<div class="col-md-8 my-4">
		<div class="card">
			<div class="card-header">
				<div echarts [options]="chartOption" class="demo-chart"></div>
			</div>
		</div>
	</div>
	<div class="col-md-4 my-4">
		<div class="card">
			<div class="card-header">
				<h2>Avaliação de clientes</h2>
			</div>
			<div class="card-body">
				<div class="col-md-12 my-2">
					<span>
						<i class="fa-solid fa-user mr-3"></i>
					</span>
					<span>
						<b>Claudia</b>
					</span>
					<div class="d-flex flex-column my-2">
						<small>
							<i>Adorei os produtos!</i>
						</small>
					</div>
				</div>
				<div class="col-md-12">
					<span>
						<i class="fa-solid fa-user mr-3"></i>
					</span>
					<span>
						<b>Anderson</b>
					</span>
					<div class="d-flex flex-column my-2">
						<small>
							<i>Os lanches cheram frios, nunca mais vou comprar na loja de vocês!</i>
						</small>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
